<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="breadCrumb">
            <h2><span jhiTranslate="basicCrudApp.breadCrumb.detail.title">Bread Crumb</span> {{breadCrumb.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="basicCrudApp.breadCrumb.path">Path</span></dt>
                <dd>
                    <span>{{breadCrumb.path}}</span>
                </dd>
                <dt><span jhiTranslate="basicCrudApp.breadCrumb.name">Name</span></dt>
                <dd>
                    <span>{{breadCrumb.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/bread-crumb', breadCrumb.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
