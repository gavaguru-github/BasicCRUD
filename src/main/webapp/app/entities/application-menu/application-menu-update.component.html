<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-application-menu-heading" jhiTranslate="basicCrudApp.applicationMenu.home.createOrEditLabel">Create or edit a Application Menu</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="basicCrudApp.applicationMenu.parentId" for="field_parentId">Parent Id</label>
                    <input type="number" class="form-control" name="parentId" id="field_parentId"
                           formControlName="parentId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="basicCrudApp.applicationMenu.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="basicCrudApp.applicationMenu.englishText" for="field_englishText">English Text</label>
                    <input type="text" class="form-control" name="englishText" id="field_englishText"
                           formControlName="englishText"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="basicCrudApp.applicationMenu.frenchPath" for="field_frenchPath">French Path</label>
                    <input type="text" class="form-control" name="frenchPath" id="field_frenchPath"
                           formControlName="frenchPath"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="basicCrudApp.applicationMenu.role" for="field_role">Role</label>
                    <input type="number" class="form-control" name="role" id="field_role"
                           formControlName="role"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="basicCrudApp.applicationMenu.order" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                           formControlName="order"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
